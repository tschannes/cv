---
layout: default
---

<div class="home">

  <!--<h1 class="page-heading">Posts</h1>-->

  <ul class="post-list"> 
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{% include monat.html %}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>
          {{post.excerpt}}
        </p> 
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Als <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS-Feed</a> abonnieren</p>

</div>
