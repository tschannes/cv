<header class="site-header">  
  <!-- logo -->
  <div class="wrapper">
      <a class="site-title" title="{{ site.description }}" href="{{ site.baseurl }}/">{% include logo.html %}</a>
    <!-- nav -->
    <nav class="site-nav">
      <a href="#" class="menu-icon">MENU</a>
      <div class="trigger">
        {% assign pages = site.pages | sort:"order" %}
        {% for node in pages %}
        {% if node.title %}
            {% if page.url == node.url %}
              <a class="page-link active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
            {% else %}
              <a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
