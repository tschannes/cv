<div class="card" >
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    	
      {% if post.img %}<div class="home-pic-container">
        <img src="/{{ post.img }}">
      </div>{% endif %}
      
      <li>
          <span class="post-meta">{% include monat.html %}</span>
          <h2>
            {{ post.title }}
          </h2>
          <p>
            {{post.excerpt}}
          </p>
    	</li>
    </a>
</div>
