<div class="card" itemscope itemtype="http://schema.org/Article">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" property="url">
    	{% include card-no-text.html %}
      <li>
          <span class="post-meta" itemprop="datePublished">{% include monat.html %}</span>
          <h2 itemprop="name">
            {{ post.title }}
          </h2>
          <p itemprop="description">
            {{post.excerpt}}
          </p>
    	</li>
    </a>
</div>
