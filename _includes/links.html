<ul style="margin-left:0;">
{% assign sorted_links = (site.data.content.links | sort: 'title') %}
{% for link in sorted_links %}
          <li class="post-link">
            <a href="{{ link.href }}" property="url" name="{{link.title | slugify }}">
              <h2 itemprop="name">
                {{ link.title }}
              </h2>
            </a>
              <p itemprop="description">
                {{link.description}}
              </p>
            </li>
    {% endfor %}
</ul>
