<div class="card" >
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <li>
          <span class="post-meta" itemprop="datePublished">{% include monat.html %}</span>
          <h2 itemprop="name">
            {{ post.title }}
          </h2>
          <p itemprop="description">
            {{post.excerpt}}
          </p>
    	</li>
    </a>
</div>
