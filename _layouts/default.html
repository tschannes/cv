<!DOCTYPE html>
<html>
  
  {% include head.html %}

  <body onload="linkTargets()">
    {% include analytics.html %}
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script>
      function linkTargets() {
         for (var links = document.links, i = 0, a; a = links[i]; i++) {
              if (a.host !== location.host) {
                      a.target = '_blank';
              }
          }
      }
    </script>
  </body>

</html>
