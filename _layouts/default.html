---
layout: compress
---

<!DOCTYPE html>
<html>
  
  {% include head.html %}

  <body onload="linkTargets(), loadFonts()">
    
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    
    {% if jekyll.environment == "debug" %}
      {% javascript app async %}
    {% else %}
      <script>
        {% asset app.js async %}
      </script>
    {% endif %}
    
  </body>
</html>
