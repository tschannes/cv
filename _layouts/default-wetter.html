---
layout: compress
---

<!DOCTYPE html>
<html>
  
  {% include head.html %}

  <body onload="linkTargets()">

    <div id="div" style="height:0;width:0;outline:none;border:none;padding:none;margin:none;"></div>
    
    {% include header.html %}

    <div class="page-content wetter">
      <div class="wrapper">
        <header class="post-header">
          <h1 class="post-title">
            {% if page.header %}
              {{ page.header }}
            {% else %}
              {{ page.title }}
            {% endif %}
          </h1>
        </header>
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Raleway:regular', 'Playfair Display:regular']
        }
      });
    </script>
  
  </body>
</html>
